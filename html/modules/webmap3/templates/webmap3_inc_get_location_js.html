function webmap3_load_get_location() 
{

<{*	var param = {}; *}>
<{include file="db:`$xoops_dirname`_inc_map_param.html" }>

	webmap3_get_location( param );
}

window.onload   = webmap3_load_get_location;
window.onunload = GUnload;
